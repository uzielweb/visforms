MOD_VISFORMS_CORRESPONDING_MENU_ITEM_DESCR="You can use this option to solve problems with sending a form from a module position, which may occure due to the individual configuration of your website. Please create a menu item of type Visforms for the form which you want to display in this module, first. The menu item must be published but it is not necessary to display the menu item on your website (it can be located in a hidden menu). Return to this module and select this menu item as "_QQ_"Corresponding Menu Item"_QQ_", then. <strong>Please note: Form id used in corresponding menu and module have to be the identical!</strong>"
