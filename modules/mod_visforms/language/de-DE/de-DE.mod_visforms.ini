MOD_VISFORMS_CORRESPONDING_MENU_ITEM_DESCR="Sie können diese Option verwenden um Probleme beim Versenden von Formularen in Modulpositionen zu beheben, die manchmal durch die individuellen Konfiguration Ihrer Joomla! Webseiten entstehen können. Legen Sie bitte zuerst einen Menüeintrag vom Typ Visforms > Formular für das Formular, das Sie in einem Modul anzeigen wollen an. Der Menüeintrag muss veröffentlicht sein, aber es ist nicht nötig, dass der Menüeintrag auf der Webseite angezeigt wird, d.h. er kann in einem verstecken Menü liegen. Wählen Sie anschließend diesen Menüeitrag als "_QQ_"Zugehörigen Menüeintrag"_QQ_" für diese Modul aus. <strong>Bitte beachten Sie: das im Modul gewählte Formular und das Formular des zugehörigen Menüeitrags müssen identisch sein!</strong>"