COM_VISFORMS_CPANEL_OLD_SUB_HEADER="Es sieht so aus, als würden Sie auf dieser Webseite eine %s verwenden."
COM_VISFORMS_CPANEL_OLD_SUB_DESCR="Bislang bestand die Visforms Subscription aus einer Reihe von Einzelinstallationen, die individuell installiert und gewartet werden mussten. Um die Wartung zu vereinfachen, haben wird die Subscription auf eine einzige Installation - eine Paketinstallation - die automatisch alle Erweiterungen enthält, umgestellt. Individuelle Updates einzelner Erweiterungen werden in Zukunft nicht mehr unterstützt. <strong>Um die Umstellung abzuschließen müssen wir Sie um Unterstützung bitten, denn Sie müssen diese Paketinstallaton der Subscription einmalig selbst installieren.</strong>"
COM_VISFORMS_CPANEL_OLD_SUB_UPDATE_INSTRUCTIONS="Anleitung zur Installation"
COM_VISFORMS_CPANEL_OLD_SUB_HIDE_UPDATE_MESSAGE="Diese Meldung für immer ausblenden"
COM_VISFORMS_CPANEL_HAVE_OLD_SUB="Ich habe bereits eine Subscription"
COM_VISFORMS_CPANEL_HAVE_SINGLE_EXT="Ich habe einzelne Erweiterungen gekauft"
COM_VISFORMS_CPANEL_OLD_EXT_DESCR="Bis zum heutigen Tag wurden insgesamt 11 Erweiterungen für Visforms entwickelt, die alle sowohl einzeln als auch gemeinsam als Visforms Subscription erworben werden konnten. Die individuelle Wartung der Erweiterungen ist sehr aufwendig. Deshalb haben wir uns entschlossen den Verkauf einzelner Erweiterungen zu beenden und nur noch die Visforms Subscription anzubieten, die alle Erweiterungen umfasset. Wir werden in Zukunft auch keine Updates für einzelne Erweiterungen mehr anbieten. Sollten Sie Visforms Erweiterungen einzeln gekauft haben, bieten wir Ihnen die Möglichkeit an, <strong>kostenlos</strong> auf eine Visforms Subscription upzugraden, damit Sie Ihre Erweiterung auch in Zukunft wie gewohnt weiter nutzen können."
