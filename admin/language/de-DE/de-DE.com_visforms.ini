COM_VISFORMS_BT4_INDIVIDUALS_BTSIZE_DESC="Sie benötigen die folgenden Optionen nur, wenn Sie das responsive Verhalten Ihres Formulars individuell konfigurieren wollen. Standardmäßig zeigt Visforms 1 Formularfeld pro Zeile wobei die einzelnen Teile des Feldes (Label, benutzerdefinierter Text, Eingabefeld) untereinander angeordnet werden. Passen Sie die Optionen  \"Feldbreite\" an, wenn Sie mehr als 1 Feld pro Zeile anzeigen wollen. Die Einstellungen eines kleineren Devices werden für alle größeren Devices verwendet bis für ein größeres Device ein neue Einstellung vorgenommen wird. Z.B.: Wenn Sie \"Feldbreite Desktop mittel\" auf 2/ntel der Zeilenbreite setzen, reduziert Visforms die Feldbreite für Desktop mittel, Desktop groß und Desktop extra groß auf 50% des zur Verfügung stehenden Platzes. Bitte beachten Sie: Die Zeilen werden von links nach rechts mit Feldern, gemäß der Feldreihenfolge im Formular gefüllt. Deshalb werden nur dann auch tatsächlich mehrere Felder pro Zeile angezeigt, wenn die \"Feldbreite\" von aufeinanderfolgenden Feldern nicht größer als die Zeilenbreite ist."
COM_VISFORMS_BOOTSTRAP_LABEL_WIDTH_DESC="Sie benötigen die folgenden Optionen nur, wenn Sie erreichen wollen, das Label und Eingabfeld nebeneinander (in einer Zeile) angezeigt werden. Standardmäßig zeigt Visfroms das Label über dem Eingabefeld ein. Die gesamte Breite einer Zeile ist in Einheiten aufgeteilt. Wenn Sie für das Label eine Breite auswählen die nicht der maximalen Anzahl an Einheiten entspricht, dann berechnet Visforms automatisch, wie viele Einheiten in der Zeile leer bleiben und füllt diesen Platz mit dem Eingabefeld aus. Die Einstellungen eines kleineren Devices werden für alle größeren Devices verwendet bis für ein größeres Device ein neue Einstellung vorgenommen wird. Z.B.: Wenn Sie \"Labelbreite Desktop mittel\" auf 3 setzen, verwendet Visforms 3/ntel des Platzes für Desktop mittel, Desktop groß und Desktop extra groß für das Label. Bitte beachten Sie, dass die Labelbreite auch verwendet wird, wenn Sie für ein Feld  bei den \"Label Optionen\" die Option \"Label verstecken\" gewählen haben. Dies ermöglicht es, eine saubere horizontale Ausrichtung der Eingabefelder zu erreichen, wenn Sie Felder mit verstecktem Label und Felder mit nicht verstecktem Label in Ihrem Formular mischen."
