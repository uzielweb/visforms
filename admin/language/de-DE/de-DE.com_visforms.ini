COM_VISFORMS_UIKIT3="Uikit3"
COM_VISFORMS_UIKIT3_LABEL_WIDTH_DESC="Sie benötigen die folgenden Optionen nur, wenn Sie erreichen wollen, das Label und Eingabfeld nebeneinander (in einer Zeile) angezeigt werden. Standardmäßig zeigt Visfroms das Label über dem Eingabefeld ein. Die gesamte Breite einer Zeile ist in 6 Einheiten aufgeteilt. Wenn Sie für das Label eine Breite auswählen die nicht 6 ist, dann berechnet Visforms automatisch, wie viele Einheiten in der Zeile leer bleiben und füllt diesen Platz mit dem Eingabefeld aus. Die Einstellungen eines kleineren Devices werden für alle größeren Devices verwendet bis für ein größeres Device ein neue Einstellung vorgenommen wird. Z.B.: Wenn Sie \"Labelbreite Desktop mittel\" auf 3 setzen, verwendet Visforms 3/6 des Platzes auf Desktops mittel, Desktops groß und Desktops extra groß für das Label. Bitte beachten Sie, dass die Labelbreite auch verwendet wird, wenn Sie für ein Feld  bei den \"Label Optionen\" die Option \"Label verstecken\" gewählen haben. Dies ermöglicht es, eine saubere horizontale Ausrichtung der Eingabefelder zu erreichen, wenn Sie Felder mit verstecktem Label und Felder mit nicht verstecktem Label in Ihrem Formular mischen."
