COM_VISFORMS_LOCATION_DEFAULT_CENTER_VALUES_REQUIRED="Bitte geben Sie für die Kartenmitte gültige Geocoordinaten als Defaultwerte für Latitude und Longitude an. Bitte verwenden Sie das Dezimalformat (z.B. 9.128) und mindestens eine Genauigkeit von 1 Nachkommastelle. Bitte beachten Sie, dass Sie als Dezimaltrenner einen Punkt verwenden müssen. Gültige Werte für Latitude liegen zwischen -90 und 90. Gültige Werte für Longitude zwischen -180 und 180."
COM_VISFORMS_LOCATION_DEFAULT_POSITION_VALUES_INVALID_FORMAT="Ungültiges Format für Default Standort Werte. Bitte geben entweder eine gültige Geocoordinaten für Latitude und Longitude an oder lassen Sie beide Felder leer. Bitte verwenden Sie das Dezimalformat (z.B. 9.128) und mindestens eine Genauigkeit von 1 Nachkommastelle. Bitte beachten Sie, dass Sie als Dezimaltrenner einen Punkt verwenden müssen. Gültige Werte für Latitude liegen zwischen -90 und 90. Gültige Werte für Longitude zwischen -180 und 180."
