COM_VISFORMS_PLG_RECAPTCHA_NOT_ENABLED="Sie haben bei den Spamschutzoptionen die Verwendung des Google Recaptcha Plugins ausgewählt, aber dieses Plugin ist nicht aktiivert. Sie müssen das Google Recaptcha Plugin aktivieren und korrekt konfigurieren, bevor Sie es in Visforms verwenden können, ansonsten kann es zu erheblichen Fehlern bei der Darstellung des Formulars kommen. Die Spamschutzoption wurde deshalb automatisch auf "_QQ_"Keine"_QQ_" zurückgesetzt."
