COM_VISFORMS_HELP_HEADER="Hilfe"
COM_VISFORMS_HELP_GETTING_STARTED_HEADER="Erste Schritte"
COM_VISFORMS_GETTING_STARTED="<ul><li>Wechseln Sie zum Untermenüpunkt Formulare.</li><li>Klicken Sie auf den Neu Button um Ihr erstes Formular anzulegen.</li><li>Geben Sie Name und Titel ein und setzen Sie die Formularparameter entsprechend Ihren Anforderungen. Für jeden Parameter werden ausführliche Beschreibungen angezeigt, wenn Sie mit der Maus über den Parameternamen fahren.</li><li>Speichern Sie das Formular mit Hilfe des Speichern Buttons.</li><li>Klicken Sie auf den Felder Button um in die Felderansicht zu kommen. (Sie müssen sich in der Detailansicht des Formulars befinden damit dieser Button sichtbar ist.)</li><li>Klicken Sie auf den Neu Button um ein Formularfeld anzulegen.</li><li>Geben Sie Name und Label, wählen Sie den Feldtyp in der Listbox aus und setzen Sie die Feldparameter entsprechend Ihren Anforderungen. Es gibt für jedes Standard-HTML Formularelement einen Feldtypeintrag in der Listbox. Alle Parameter verfügen über eine ausführliche Beschreibung die beim Hovern (mit der Maus) über den Parameternamen in einem Popup angezeigt werden.</li><li>Klicken Sie auf den Speichern Button um das Feld zu speichern.</li><li>Legen Sie so viele Felder an wie sie benötigen.</li><li>Vergessen Sie nicht ein Feld vom Typ Submitbutton anzulegen, um Ihrem Formular einen Absendebutton hinzuzufügen.</li><li>Legen Sie ein Menü vom Menütype visforms -> form an, um das Formular mit einem Menü zu verknüpfen.</li></ul>"
COM_VISFORMS_FAQ_HEADER="FAQ"
COM_VISFORMS_FAQ_SHOW_IN_CONTENT_QUEST="Wie kann man ein Formular innerhalb eines Artikels anzeigen?"
COM_VISFORMS_FAQ_SHOW_IN_CONTENT_ANS="<p>Mit der Installation der Komponente Visforms wurde auch ein Modul vom Typ Visforms installiert. Legen Sie ein Modul vom Typ Visforms an und verwenden Sie die Funktionalität des Joomla! Content Plugins Loadposition um das Modul in einem Artikel anzuzeigen. Siehe auch <a href="_QQ_"http://www.vi-solutions.de/de/support/dokumentationen-test/visforms/dokumentation-visforms/219-visforms-formular-in-beitrag-anzeigen"_QQ_" target="_QQ_"_blank"_QQ_">Visforms-Forumlar in Beitrag anzeigen</a></p>"
COM_VISFORMS_FORUM_HEADER="Forum"
COM_VISFORMS_FORUM="<p>Bitte nutzen Sie auch unser <a href="_QQ_"http://www.vi-solutions.de/de/support/forum/19-joomla-extension-visforms"_QQ_" target="_QQ_"_blank"_QQ_">Forum</a> für weitere Hilfe</p>"
COM_VISFORMS_CREDIT_HEADER="Dankeschön"
COM_VISFORMS_CREDIT="<p>Visforms wurde von <a href='http://www.vi-solutions.de' target='_blank'>vi-solutions</a> entwickelt, um ohne umfangreiche Kenntnisse in HTML und CSS individuelle Formulare ganz ohne Programmierung zu erstellen.<br />Wenn Sie unsere Joomla! Erweiterung hilfreich finden, können Sie sie unterstützen , indem Sie ein Review auf <a href='http://extensions.joomla.org/extensions/contacts-and-feedback/forms/23899' target='_blank'>Joomla! Extension Directory</a> abgeben. Danke! Wenn Sie uns helfen wollen, die Erweiterungen zu erhalten und zu verbessern, freuen wir uns über jeden Betrag, den Sie Spenden können. Sie finden einen Donate-Button auf der <a href='http://www.vi-solutions.de/de/donation' target='_blank'>Webseite des Autors</a>.</p>"
