COM_VISFORMS_DATE_INITIAL_VALUE_DESC="Klicken Sie auf das Kalenderbild und wählen Sie einen Vorgabewert für das Datumsfeld aus. Wenn Sie  einen Vorgabewert löschen wollen, klicken Sie einfach in das Input-Feld neben dem Kalendersymbol und löschen den Wert (das Datum)."
COM_VISFORMS_DAY_DATE="Tagesdatum"
COM_VISFORMS_DAY_DATE_DESC="Setzen Sie einen Haken, wenn Sie immer das Datum des aktuellen Tages als Vorgabewert im Datumsfeld anzeigen wollen. Wenn Sie unter Ausgewählter Datumswert ein festes Datum als Vorgabewert gewählt haben, wird immer dieses feste Datum verwendet und die Einstellung von "_QQ_"Tagesdatum"_QQ_" ignoriert."
COM_VISFORMS_ADD_UNIQUE_ID="Startwert + Eindeutige ID"
