COM_VISFORMS_EMAIL_TO_RESULT_DESC="E-Mail Adresse, an die eine Benachrichtigung mit den übermittelten Formulardaten geschickt werden soll. Mit Hilfe des Plugin Custom Mail Address, das in der Visforms Subscription enthalten ist, können Sie, abhängig von Benutzereingaben, weitere E-Mail Adressen hinzufügen."
COM_VISFORMS_USER_DECISION="Benutzer entscheidet"
COM_VISFORMS_SEND_EDIT_EMAIL_DESC="Diese Mail versenden, wenn die Daten im Frontend editiert werden. Wenn Sie die Option 'Benutzer entscheidet' wählen wird in der Daten editieren Ansicht eine Checkbox eingeblendet, die es dem Benutzer erlaubt zu entscheiden, ob die Mail geschickt werden soll oder nicht, wenn er seine Änderungen speichert. Diese Option kann nur in Verbindung mit der Visforms Subscription Version 1.2.0 oder höher verwendet werden, bei niedrigeren Versionen fällt diese Option auf 'ja' zurück. Wenn Sie die Option 'Ja' wählen wird jedes Mal, wenn der Benutzer Änderungen speichert, eine Mail verschickt."
COM_VISFORMS_FRONTEND_DATA_VIEW_OWN_RECORDS_ONLY_LABEL="Nur eigene Datensätze"
COM_VISFORMS_FRONTEND_DATA_VIEW_OWN_RECORDS_ONLY_DESCR="Nur Datensätze anzeigen, die der angemeldete Benutzer selbst übertragen hat. Wenn diese Option aktiert ist, wird effektiv verhindert, dass irgend ein Benutzer irgendwelche Daten sehen kann, die ein anderer Benutzer übertragen hat. Diese Option wird nur vom Menüeintragstyp 'Visforms >> Formulardaten' und bei Verwendung des Content Plugins Data View ausgewertet."
