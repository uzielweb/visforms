COM_VISFORMS_EMAIL_RESULT="E-Mail schicken"
COM_VISFORMS_EMAIL_RESULT_DESC="Auf ja setzen, wenn Sie nach erfolgreichem Absenden des Formulars eine E-Mail an die angegebenen E-Mail Adressen verschicken wollen. Parameter der E-Mail können spezifiziert werden."
COM_VISFORMS_EMAIL_FROM="Absender E-Mail"
COM_VISFORMS_EMAIL_FROM_DESC="E-mail Adresse des Absenders, die als "_QQ_"E-Mail von"_QQ_" in der E-Mail angezeigt wird. Es muss genau eine valide E-mail Adresse eingegeben werden. Falsche Eingaben werden von den Defaulteinstellungen des Joomla Mailers (siehe Menu Site -> Globale Konfiguration) überschrieben."
COM_VISFORMS_EMAIL_FROM_NAME="Absendername"
COM_VISFORMS_EMAIL_FROM_NAME_DESC="Text, der anstelle der Absender-E-Mail Adresse als \E-mail von"_QQ_" in der E-mail angezeigt wird, z.B. Firmenname."
COM_VISFORMS_EMAIL_TO="Mail An"
COM_VISFORMS_EMAIL_TO_DESC="E-Mail Adresse, an die eine Benachrichtigung mit den übermittelten Formulardaten geschickt werden soll. Mehrere E-Mails mit Komma trennen. Mit Hilfe des Plugin Custom Mail Address, das in der Visforms Subscription enthalten ist, können Sie abhängig von Benutzereingaben weitere E-Mail Adressen hinzufügen."
COM_VISFORMS_EMAIL_CC="Mail CC"
COM_VISFORMS_EMAIL_CC_DESC="CC-E-Mail des Empfängers. Mehrere E-Mails mit Komma trennen.  Mit Hilfe des Plugin Custom Mail Address, das in der Visforms Subscription enthalten ist, können Sie abhängig von Benutzereingaben weitere E-Mail Adressen hinzufügen."
COM_VISFORMS_EMAIL_BCC="Mail BCC"
COM_VISFORMS_EMAIL_BCC_DESC="BCC--Mail des Empfängers. Mehrere E-Mails mit Komma trennen.  Mit Hilfe des Plugin Custom Mail Address, das in der Visforms Subscription enthalten ist, können Sie abhängig von Benutzereingaben weitere E-Mail Adressen hinzufügen."
COM_VISFORMS_EMAIL_MAIL_SUBJECT="E-Mail Betreff"
COM_VISFORMS_EMAIL_MAIL_SUBJECT_DESC="Text der E-Mail Betreff Zeile. Sie können Benutzereingaben im Formular in der Betreffzeile verwenden, indem Sie einen Platzhalter in den Text einfügen. Der Platzhalter hat das Format [FELDNAME], wobei Sie FELDNAME mit dem tatsächlichen Namen des Feldes, dessen Wert Sie verwenden wollen, ersetzen müssen."
COM_VISFORMS_INCLUDE_FILE_UPLOAD_FILES="File Upload Dateien"
COM_VISFORMS_INCLUDE_FILE_UPLOAD_FILES_DESC="Auf ja setzen, wenn Sie File Upload Dateien der E-Mail als Anhang hinzufügen wollen."
COM_VISFORMS_EMAIL_RECEIPT="Email an Benutzer"
COM_VISFORMS_EMAIL_RECEIPT_DESC="Auf ja setzen, wenn Sie dem Absender des Formulars eine E-Mail zukommen lassen wollen. Funktioniert nur, wenn das Formular ein E-Mail Feld hat."
COM_VISFORMS_EMAIL_RECEIPT_SUBJECT="Betreff Benutzer E-Mail"
COM_VISFORMS_EMAIL_RECEIPT_SUBJECT_DESC="Text der im Betreff der E-Mail an den Benutzer verwendet wird. Sie können Benutzereingaben im Formular in der Betreffzeile verwenden, indem Sie einen Platzhalter in den Text einfügen. Der Platzhalter hat das Format [FELDNAME], wobei Sie FELDNAME mit dem tatsächlichen Namen des Feldes, dessen Wert Sie verwenden wollen, ersetzen müssen."
COM_VISFORMS_EMAIL_RECEIPT_TEXT="Benutzer E-Mail Text"
