COM_VISFORMS_UPLOAD_SECURITY_LEVEL_DESC="<strong>Achtung! Es wird dringend empfohlen das Sicherheitslevel für Updates auf "_QQ_"Hoch"_QQ_" eingestellt zu lassen.</strong> Da Joomla! beim Upload von z.B. zip-Dateien, eine sehr strenge Sicherheitsprüfung durchführt, kann dies dazu führen, dass z.B. zip-Dateien, die mehrere Bilder enthalten, als unsicher eingestuft werden, obwohl alle im zip enthaltenen Bilddateien bei Einzelupload nicht als unsicher eingestuft werden. Wenn Sie die Einstellung "_QQ_"Niedrig"_QQ_" für diese Option wählen, dann werden die Sicherheitsregeln für das Überprüfen von Inhalte von Dateien, die in zip-Dateien enthalten sind, genauso eingestellt, als würden Einzeldateien hochgeladen. Ein hochladen ausführbarer Dateien (wie z.B. von php-Dateien) ist mit Visforms nicht möglich."
