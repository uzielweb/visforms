COM_VISFORMS_CALCUATION_EQUATION_DESCRIPTION="<h3>Erläuterung zur Nutzung</h3><p>Sie müssen im Feld "_QQ_"Formel"_QQ_" den zu berechnenden Ausdruck eingeben. Beispiel: ([BUCH]*25.00)+[RABATT]<br />Zulässige Eingaben in "_QQ_"Formel"_QQ_" sind: <br /><strong>Platzhalter</strong> für Felder im Format [FELDNNAME] (Feldname in Großbuchstaben umschlossen von eckigen Klammern). <br /><strong>Mathematische Operatoren:</strong> +, -, *, / <br /><strong>Mathmatische Funktionen:</strong> abs(), sin(), asin(), asinh(), cos(), acos(), acosh(), tan(), atan(), athanh(), ceil(), exp(), floor(), max(), min(), log(), log10(), log1p(), pow(), round(), sqrt().</p><p><strong>Wichtig. Alle Zahlen im Feld "_QQ_"Formel"_QQ_" müssen als Dezimaltrenner einen Punkt enhalten (nicht wie im deutschen Sprachraum üblich ein Komma).</strong> Sie können aber die Option "_QQ_"Dezimaltrenner"_QQ_" verwenden um festzulegen, welcher Dezimaltrenner für die Anzeige des berechneten Ergebnisses und beim Speichern der Daten  in der Datenbank verwendet werden soll. <strong>Alle Werte die in die Berechnung einfließen, sei es aus dem String im Feld "_QQ_"Formel"_QQ_" selbst oder aus Werten, die aus anderen Feldern kommen, dürfen niemals ein Tausendertrennzeichen enthalten!!! Vermeiden Sie Leerzeichen in der Formel.</strong></p>"
