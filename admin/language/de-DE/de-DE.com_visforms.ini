COM_VISFORMS_REDIRECT_TO_PREVIOUS_PAGE="Auf vorherige Seite zurückkehren"
COM_VISFORMS_REDIRECT_TO_PREVIOUS_PAGE_DESCR="Wenn keine Weiterleitung-Url angegeben ist, nach erfolgreichem Versenden des Formulars auf die Seite zurückkehren, von der aus das Formular abgeschickt wurde. Standardmäßig leitet Visforms, in diesen Fall und wenn kein Erfolgstext vergeben ist auf die Startseite weiter, sonst auf eine spezielle Sicht mit dem Erfolgstext."
COM_VISFORMS_TEXTRESULT_PREVIOUS_PAGE_LINK="Zeige Link zu vorheriger Seite"
COM_VISFORMS_TEXTRESULT_PREVIOUS_PAGE_LINK_DESCR="Wenn ein eigener Erfolgstext vergeben wurde und die Option "_QQ_"Auf vorherige Seite zurückkehren"_QQ_" nicht aktiviert ist, auf der Seite mit dem Erfolgstext einen Link anzeigen, der zur vorherigen Seite zurückführt."
COM_VISFORMS_LINK_TEXT="Linktext"
COM_VISFORMS_FRONTEND_AUTO_CHECKIN="Frontend Edit Auto Checkin Zeit"
COM_VISFORMS_FRONTEND_AUTO_CHECKIN_DESCR="Wenn ein Datensatz im Frontend zum Editieren geöffnet wird, wird dieser durch Visforms für andere Benutzer zum Bearbeiten gesperrt. Wenn ein Benutzer die Bearbeitensicht ordnungsgemäß über den Speichern oder den Abbrechen Button verlässt, wird der Datensatz automatisch wieder freigegeben. Verlässt der Benutzer die Sicht aber anderweitig, z.B. durch Schließen des Browserfensters, bleibt der Datensatz fälschlich gesperrt. <strong>Sie können hier eine Zeit in Minuten eingeben, nach der ein Datensatz, der im Frontend zum Bearbeiten geöffnet wurde, automatisch wieder freigegeben wird, wenn er erneut zum Bearbeiten im Frontend geöffnet werden soll.</strong> Lassen sie die Option leer (bzw. auf 0), wenn Sie kein automatischen Einchecken wünschen."
