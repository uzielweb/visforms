COM_VISFORMS_CUSTOM_VALIDATION_DESC="<strong>Nur für Fortgeschrittene Benutzer!</strong> Sie können einen beliebigen Regex (Regular Expression) eingeben, nach dessen Regeln die Benutzereingabe im Feld sowohl browserseitig mit Javascript als auch serverseitig mit PHP validiert werden soll. <strong>Bitte beachten Sie, dass fehlerhafte Eingaben dazu führen, dass das Formular nicht mehr funktioniert!</strong> Geben Sie nur den validen Regex ein, z.B. ^\d{4}-\d{2}-\d{2}$ oder ^http://www.text.de$ . Um sicherzustellen, dass die Benutzereingabe genau Ihrem Regex entspricht müssen Sie Stringanfang ^ und Stringende $ mit angeben. <strong>Bitte beachten Sie, dass das Validierungsplugin nur gegen den Regex prüft, wenn der Benutzer im Formularfeld eine Eingabe gemacht hat. Obiger Regex würde also anders als erwartet keinen Fehler zurück geben, wenn das Feld im Formular leer gelassen wird. Sie müssen zusätzlich die Option "_QQ_"Pflichtfeld"_QQ_" aktivieren, damit fehlende Eingaben im Formularfeld als invalide erkannt werden.</strong> Bitte geben Sie auch eine "_QQ_"Benutzerdefiniert Fehlermeldung"_QQ_" ein, die zu Ihren Validierungsanforderungen passt."
