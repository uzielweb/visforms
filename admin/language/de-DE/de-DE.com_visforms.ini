COM_VISFORMS_FRONTEND_DISPLAY="Anzeige im Frontend"
COM_VISFORMS_FRONTEND_DISPLAY_DESC="Visforms erlaubt Ihnen übermittelte Formulardaten zu speichern. Gespeicherte Daten können sehr flexibel im Frontend der Webseite über den Menütyp Datenliste angezeigt werden. Setzen Sie Anzeige im Frontend auf nein, wenn Sie wollen, dass die Daten dieses Felds nicht angezeigt werden. Setzen Sie den Parameter auf "_QQ_"Liste und Detail"_QQ_" wenn Daten dieses Feldes sowohl in der Listen- als auch in der Detailansicht der Daten angezeigt werden sollen. Setzen Sie ihn auf "_QQ_"Nur in Liste"_QQ_", wenn die Daten nur in der Listenansicht im Frontend erscheinen sollen und auf "_QQ_"Nur in Details"_QQ_" wenn Daten dieses Feldes nur in der Detailansicht angezeigt werden sollen."
