COM_VISFORMS_SHOW_GET_MY_LOCATION_BUTTON="Button 'Mein Standort' anzeigen"
COM_VISFORMS_SHOW_GET_MY_LOCATION_BUTTON_DESC="Der Button 'Mein Standort' ermöglicht es dem Benutzer die Geocoordinaten seines aktuellen Standortes mit Hilfer der Browser Geoloaction API automatisch zu ermitteln und im Formular zu verwenden."
COM_VISFORMS_SHOW_LOCATION_ADDRESS_SEARCH_FIELD="Adress-Suchfeld anzeigen"
COM_VISFORMS_SHOW_LOCATION_ADDRESS_SEARCH_FIELD_DESC="Das Adress-Suchfeld kann genutzt werden um Geocoordinaten einer Adresse mit Hilfe des Google Maps Goocoder zu ermitteln und diese automatisch im Formular zu verwenden."
COM_VISFORMS_FUNCTIONS_LABEL="<h3>Zusätzliche Funktionen</h3>"
COM_VISFORMS_PREVENT_SUBMIT_ON_ENTER="Enter Taste in Inputs deaktivieren"
COM_VISFORMS_PREVENT_SUBMIT_ON_ENTER_DESC="Wenn ein Benutzer die Enter Taste drückt, solange der Fokus sich innerhalb eines HTML Input Elements befindet, dann ist das Standardverhalten des Browsers, dass er versucht das Formular abzuschicken. Dies stößt die Formularvaldierung an und wenn alle Benutzereingaben valide sind, wird das Formular automatsich abgeschickt, auch wenn dies nicht unbedingt das Verhalten ist, dass der Benutzer erwarten würde und es zu einem unbeabsichtigten Absenden des Formulars kommen kann. Setzen Sie diese Option auf 'ja', um diese Funktion der Entertaste zu deaktivieren."
COM_VISFORMS_FRONTEND_DISPLAY_ALLOW_RADIUS_SEARCH="Umkreissuche erlauben"
COM_VISFORMS_FRONTEND_DISPLAY_ALLOW_RADIUS_SEARCH_DESC="Diese Option wird nur ausgewertet, wenn Sie für die Datenansicht im Frontend die Anzeige von Suchfiltern aktiviert haben (über die entsprechende Menüoption bzw. den Plugin Data View Parameter, je nachdem wie die Datenansicht erstellt wird). Sie können dann für dieses Feld in den Suchfiltern die Anzeige eines speziellen Filters aktiviern, der für dieses Feld eine Umkreissuche in den gespeicherten Daten erlaubt."
COM_VISFORMS_DISTANCE_UNIT="Einheit"
COM_VISFORMS_DISTANCE_UNIT_DESC="Entfernungseinheit, die für die Umreissuche verwendet wird"
COM_VISFORMS_UNIT_KILOMITER="Kilomenter"
COM_VISFORMS_UNIT_USMILES="Miles (US)"
