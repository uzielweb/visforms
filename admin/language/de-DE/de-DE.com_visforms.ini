COM_VISFORMS_SHOW_DOWNLOADPATH_DESC="Wenn auf ja gesetzt wird für Felder vom Typ Upload ein Downloadlink zur hochgeladenen Datei angezeigt. Wenn auf nein gesetzt wird der Orginal-Dateiname der hochgeladenen Datei angezeigt. <b>Hinweis:</b>Bitte beachten Sie, dass das Hochladen von Dateien immer ein Sicherheitsrisiko darstellen kann. Das Anzeigen eines Downloadlinks gibt dem Benutzer direkten Zugriff auf die hochgeladene Datei und kann somit bei unsachgemäßer Konfiguration des Uploads einen potentiellen Angriffspunkt auf Ihre Webseite darstellen! Wir empfehlen diesen Parameter nur auf ja zu setzten, wenn Sie wirklich wissen was Sie tun. Lesen Sie auch die Erläuterungen der Parameter im Bereich 'Erweitert' aufmerksam durch."
