COM_VISFORMS_DOWNLOAD_ID_DESC="Die Download Id wird benötigt, damit Sie neue Versionen Ihrer %s automatisch über den Joomla! Update Manger installieren können. Sie finden Ihre Donwload Id auf unserer Webseite. Klicken Sie hierzu auf den unten stehenden Link "_QQ_"%s"_QQ_" und melden Sie sich mit dem Benutzernamen, den Sie zum Erwerb der %s benutzt haben, an. Sie werden dann automatisch auf die richtige Seite weitergeleitet."
